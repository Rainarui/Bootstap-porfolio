<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Basic-Portfolio</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid border-bottom">
		<div class="container px-0">
			<nav id="navbar-example2" class="navbar py-0">
				<div class="navbar-brand  h1 p-3 bg-info text-white my-0">Ruihan Liu</div>
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
					<li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
					<li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="container-fluid border-bottom border-info" style="background: url(images/111.png);">
		<div class="container py-5">
			<div class="card ">
				<div class="card-body">
					<div class="h1 text-info">Contact</div>
					<hr>
					<form>
						<div class="form-group">
							<label for="name">Name</label> <input type="email" class="form-control" id="name" placeholder="John Smith">
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" rows="4" style="resize: none"></textarea>
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
					</form>
				</div>
			</div>

		</div>
	</div>
	<footer class="container-fluid border-top border-info text-center text-light bg-dark p-4"> ruihan Liu </footer>
